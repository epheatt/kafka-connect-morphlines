morphlines : [
  {
    # Name used to identify a morphline. E.g. used if there are multiple
    # morphlines in a morphline config file
    id : readline

    # Import all morphline commands in these java packages and their
    # subpackages. Other commands that may be present on the classpath are
    # not visible to this morphline.
    importCommands : ["org.kitesdk.**", "com.github.epheatt.**"]

    commands : [
      # log the record at INFO level to SLF4J
      { logInfo { format : "output record: {}", args : ["@{}"] } }
      {
	  	fromConnectData {
	  		schemaField: valueSchema
	  		valueField: value
	  		converter: string
	  	}
	  }
	  {	readJson : { } }
	  {	extractJsonPaths {
  	  		flatten : true
  	  		paths : {
  	  			firstName : /firstName
  	  			lastName : /lastName
  	  			email : /email
  	  			age : /age
  	  		}
  	  	}
  	  }
	  
	  {	
	  	setValues { 
	  		first_name : "@{firstName}"
	  		last_name : "@{lastName}"
	  		_attachment_body : """
	  			{"firstName":"@{firstName}","lastName":"@{lastName}","email":"@{email}","age":@{age}}
	  		"""
  		}
	  }
	  
	  {
	  	toString {
	  		field: _attachment_body
	  		trim : true
	  	}
	  }
      
	  {
	  	toConnectData {
	  		schemaField: valueSchemaAvro
	  	}
	  }

      # log the record at INFO level to SLF4J
      { logInfo { format : "output record: {}", args : ["@{}"] } }
    ]
  }
]